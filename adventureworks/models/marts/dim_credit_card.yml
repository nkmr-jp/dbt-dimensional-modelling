version: 2
models:
  - name: dim_credit_card
    columns:
      - name: creditcard_key
        description: The surrogate key of the creditcard id
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: creditcardid
        description: The natural key of the creditcard
        tests:
          - unique
          - not_null
        meta:
          dimension:
            type: number
      - name: cardtype
        description: The card name
        tests:
          - not_null
        meta:
          dimension:
            type: string
