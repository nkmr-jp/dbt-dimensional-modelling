version: 2
models:
  - name: fct_sales
    columns:
      - name: sales_key
        description: The surrogate key of the fct sales
        tests:
          - not_null
          - unique
        meta:
          dimension:
            type: string
      - name: salesorderid
        description: The natural key of the saleorderheader
        tests:
          - not_null
        meta:
          dimension:
            type: number
      - name: salesorderdetailid
        description: The natural key of the salesorderdetail
        tests:
          - not_null
        meta:
          dimension:
            type: number
      - name: product_key
        description: The foreign key of the product
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key
        meta:
          dimension:
            type: string
      - name: customer_key
        description: The foreign key of the customer
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key
        meta:
          dimension:
            type: string
      - name: ship_address_key
        description: The foreign key of the shipping address
        tests:
          - not_null
          - relationships:
              to: ref('dim_address')
              field: address_key
        meta:
          dimension:
            type: string
      - name: creditcard_key
        description: >-
          The foreign key of the creditcard. If no creditcard exists, it was
          assumed that purchase was made in cash.
        tests:
          - not_null
          - relationships:
              to: ref('dim_credit_card')
              field: creditcard_key
        meta:
          dimension:
            type: string
      - name: order_date_key
        description: The foreign key of the order date
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_key
        meta:
          dimension:
            type: string
      - name: order_status_key
        description: The foreign key of the order status
        tests:
          - not_null
          - relationships:
              to: ref('dim_order_status')
              field: order_status_key
        meta:
          dimension:
            type: string
      - name: unitprice
        description: The unit price of the product
        tests:
          - not_null
        meta:
          dimension:
            type: number
      - name: orderqty
        description: The quantity of the product
        tests:
          - not_null
        meta:
          dimension:
            type: number
      - name: revenue
        description: The revenue obtained by multiplying unitprice and orderqty
        meta:
          dimension:
            type: number
