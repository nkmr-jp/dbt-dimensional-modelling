version: 2
models:
  - name: fct_sales
    meta:
      joins:
        - join: dim_product
          sql_on: ${dim_product.product_key} = ${fct_sales.product_key}
        - join: dim_customer
          sql_on: ${dim_customer.customer_key} = ${fct_sales.customer_key}
        - join: dim_address
          sql_on: ${dim_address.address_key} = ${fct_sales.ship_address_key}
        - join: dim_credit_card
          sql_on: ${dim_credit_card.creditcard_key} = ${fct_sales.creditcard_key}
        - join: dim_date
          sql_on: ${dim_date.date_key} = ${fct_sales.order_date_key}
        - join: dim_order_status
          sql_on: ${dim_order_status.order_status_key} = ${fct_sales.order_status_key}
    columns:
      - name: sales_key
        description: The surrogate key of the fct sales
        tests:
          - not_null
          - unique
      - name: salesorderid
        description: The natural key of the saleorderheader
        tests:
          - not_null
      - name: salesorderdetailid
        description: The natural key of the salesorderdetail
        tests:
          - not_null
      - name: product_key
        description: The foreign key of the product
        tests:
          - not_null
          - relationships:
              to: ref('dim_product')
              field: product_key
      - name: customer_key
        description: The foreign key of the customer
        tests:
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key
      - name: ship_address_key
        description: The foreign key of the shipping address
        tests:
          - not_null
          - relationships:
              to: ref('dim_address')
              field: address_key
      - name: creditcard_key
        description: >-
          The foreign key of the creditcard. If no creditcard exists, it was
          assumed that purchase was made in cash.
        tests:
          - not_null
          - relationships:
              to: ref('dim_credit_card')
              field: creditcard_key
      - name: order_date_key
        description: The foreign key of the order date
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: date_key
      - name: order_status_key
        description: The foreign key of the order status
        tests:
          - not_null
          - relationships:
              to: ref('dim_order_status')
              field: order_status_key
      - name: unitprice
        description: The unit price of the product
        tests:
          - not_null
      - name: orderqty
        description: The quantity of the product
        tests:
          - not_null
      - name: revenue
        description: The revenue obtained by multiplying unitprice and orderqty
        meta:
          metrics:
            total_revenue:
              type: sum
